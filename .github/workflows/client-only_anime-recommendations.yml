



# Deploy React app from the 'client-only' branch to Azure Web App
name: Build and deploy React app to Azure Web App - anime-recommendations

on:
  push:
    branches:
      - client-only
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install missing Babel plugin
      - name: Install missing Babel plugin
        run: |
          cd client
          npm install --save-dev @babel/plugin-proposal-private-property-in-object

      # Install dependencies and build the app
      - name: npm install, build, and test
        run: |
          cd client
          npm install
          CI=false npm run build

      # Zip the build output for deployment
      - name: Zip artifact for deployment
        run: |
          cd client
          zip -r ../release.zip ./build

      # Upload the artifact for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      # Download the artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app

      # Unzip the artifact
      - name: Unzip artifact for deployment
        run: unzip release.zip

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_73BF944D687C49CAADF101D87C0ACA9C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D0C23E2BE60D41DB9BD151FE1C4960C3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BCE96AC6B092438089635FEE48A8F5D3 }}

      # Deploy to Azure Web App
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'anime-recommendations'
          slot-name: 'production'
          package: ./build
